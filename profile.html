<!DOCTYPE html>
<html>
<head>
  <title>Pinterest</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="icon" href="pin.ico" type="image/x-icon">
 
</head>
<body>
  <div class="navbar">
    <div class="navbar-menu">
      <img src="pin.png" alt="Logo" width="20%" class="logo"> 
      <a href="index.html" class="home-button">Home</a>
      <a href="#" class="create-button">Create</a>
    </div>
    <div class="navbar-search">
      <input type="text" placeholder="Search" style="outline: none !important;">
    </div>
    <div class="navbar-icons">
      <i class="fas fa-bell"></i>
      <i class="fas fa-message"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-sort-desc"></i>
    </div>
  </div>

  <div class="main-contents">
    <div class="profile-container">
      <div class="profile-image">
        <img src="stewie.png" alt="Profile Picture">
      </div>
      <div class="profile-info">
        <h2>Stewie</h2>
        <p>@Stewieee</p>
        <p>0 following</p>
      </div>
      <div class="profile-actions">
        <button>Share</button>
        <button>Edit Profile</button>
      </div>
      <div class="created-saved">
        <button>Created</button>
        <button>Saved</button>
      </div>
      <div class="profile-text">
        <p>Nothing to show...yet! Pins you create will live here.</p>
        <button>Create Idea Pin</button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
